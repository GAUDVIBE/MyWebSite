<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Portfolio GAUDRY</title>
    
    <!-- Dynamic meta tags will be set by JS -->
    <meta name="theme-color" content="#000000" id="themeColorMeta">
    <meta name="msapplication-TileColor" content="#000000" id="msTileColorMeta">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portfolio GAUDRY">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Chargement...</span>
    </div>
    
    <canvas id="shaderCanvas">
        <div class="fallback-bg"></div>
    </canvas>
    
    <div class="content-container">
        <main class="main-content">
            <div class="header-container">
                <header>
                    <h1 class="portfolio-title" id="portfolioTitle">ANTOINE GAUDRY</h1>
                </header>
            </div>

            <div class="buttons-grid" id="buttonsGrid">
                <!-- Buttons will be populated by JS -->
            </div>
            
            <div id="messageDisplay" aria-live="polite"></div>
        </main>
    </div>

    <script src="/js/shader.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
