<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - GAUDRY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .toolbar {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .toolbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: #34495e;
            transition: background 0.3s;
        }
        
        .toolbar a:hover {
            background: #3d566e;
        }
        
        .pdf-container {
            flex: 1;
            width: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .file-selector {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        
        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/">‚Üê Retour au portfolio</a>
        <span style="flex: 1;"></span>
        <span>Visualiseur PDF</span>
    </div>
    
    <div class="file-selector">
        <label for="pdfSelect">Choisir un fichier: </label>
        <select id="pdfSelect" onchange="changePdf()">
            <option value="CV2025.pdf">CV 2025</option>
            <option value="BA510NA CI.pdf">BA510NA CI</option>
        </select>
    </div>
    
    <div class="pdf-container">
        <iframe id="pdfViewer" src="/pdf/CV2025.pdf"></iframe>
    </div>
    
    <script>
        function changePdf() {
            const select = document.getElementById('pdfSelect');
            const iframe = document.getElementById('pdfViewer');
            const filename = select.value;
            iframe.src = `/pdf/${encodeURIComponent(filename)}`;
        }
        
        // Get file from URL query parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            if (file) {
                const select = document.getElementById('pdfSelect');
                const iframe = document.getElementById('pdfViewer');
                if (file === 'CV2025.pdf' || file === 'BA510NA CI.pdf') {
                    select.value = file;
                    iframe.src = `/pdf/${encodeURIComponent(file)}`;
                }
            }
        });
    </script>
</body>
</html>
