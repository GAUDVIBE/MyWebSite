<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .toolbar { background: #2c3e50; color: white; padding: 1rem; display: flex; gap: 1rem; }
        .toolbar a { color: white; text-decoration: none; padding: 0.5rem 1rem; background: #34495e; border-radius: 4px; }
        .pdf-container { flex: 1; }
        iframe { width: 100%; height: 100%; border: none; }
        select { padding: 0.5rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/">‚Üê Retour</a>
        <span style="flex:1;"></span>
        <select onchange="document.getElementById('pdfViewer').src = this.value">
            <option value="/pdf/CV2025.pdf">CV 2025</option>
            <option value="/pdf/BA510NA%20CI.pdf">BA510NA CI</option>
        </select>
    </div>
    <div class="pdf-container">
        <iframe id="pdfViewer" src="/pdf/CV2025.pdf"></iframe>
    </div>
</body>
</html>
