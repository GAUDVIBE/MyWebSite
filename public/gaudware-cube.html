<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaudware Cube</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #cube {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color, #3498db);
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #cube:hover {
            transform: scale(1.1);
        }
        #drop-zone {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 100px;
            background-color: #2ecc71;
            border: 2px dashed #fff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        #drop-zone.highlight {
            background-color: #e74c3c;
            transform: scale(1.05);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Chargement...</span>
    </div>

    <canvas id="shaderCanvas"></canvas>
    
    <div id="drop-zone">DÃ©posez le cube ici</div>
    <div id="cube"></div>

    <script src="/js/gaudware-cube.js"></script>
</body>
</html>
